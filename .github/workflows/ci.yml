name: Basalang CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  check-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Folder Structure
        run: |
          test -d backend && test -d frontend && test -d infra && test -d dev && test -d docs && echo "Structure OK"

      - name: Lint Dockerfile
        run: |
          if [ -f .devcontainer/Dockerfile ]; then
            echo "Dockerfile exists"
          else
            echo "Dockerfile missing!" && exit 1
          fi
